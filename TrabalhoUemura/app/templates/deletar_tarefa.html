{% extends 'base.html' %}

{% block content %}
  <h2>Excluir Tarefa</h2>
  <p>Tem certeza que deseja excluir a tarefa "{{ tarefa.titulo }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Deletar</button>
  </form>
  <a href="{% url 'definir_tarefas' %}">Cancelar</a>
{% endblock %}
